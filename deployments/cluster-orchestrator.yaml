---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-storage-orchestrator
  namespace: kube-system
  labels:
    app: ai-storage-orchestrator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ai-storage-orchestrator
  labels:
    app: ai-storage-orchestrator
rules:
- apiGroups: [""]
  resources: ["pods", "persistentvolumeclaims", "nodes"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ai-storage-orchestrator
  labels:
    app: ai-storage-orchestrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ai-storage-orchestrator
subjects:
- kind: ServiceAccount
  name: ai-storage-orchestrator
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-storage-orchestrator
  namespace: kube-system
  labels:
    app: ai-storage-orchestrator
    layer: orchestration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-storage-orchestrator
  template:
    metadata:
      labels:
        app: ai-storage-orchestrator
        layer: orchestration
    spec:
      serviceAccountName: ai-storage-orchestrator
      nodeSelector:
        layer: orchestration
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      containers:
      - name: orchestrator
        image: ai-storage-orchestrator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config
          mountPath: /etc/orchestrator
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: ai-storage-orchestrator-config
          optional: true
---
apiVersion: v1
kind: Service
metadata:
  name: ai-storage-orchestrator
  namespace: kube-system
  labels:
    app: ai-storage-orchestrator
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: ai-storage-orchestrator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-storage-orchestrator-config
  namespace: kube-system
  labels:
    app: ai-storage-orchestrator
data:
  config.yaml: |
    # AI Storage Orchestrator Configuration
    # Based on research paper: "Optimized Container Pod Migration using Persistent Volume in Kubernetes"
    
    migration:
      # Default timeout for migrations (seconds)
      default_timeout: 600
      
      # Default PV size for checkpoints
      checkpoint_pv_size: "1Gi"
      
      # Enable/disable PV-based checkpointing by default
      enable_pv_checkpoint: true
      
      # Grace period for pod deletion (seconds)
      deletion_grace_period: 30
      
      # Maximum concurrent migrations
      max_concurrent_migrations: 5
    
    metrics:
      # Enable metrics collection
      enabled: true
      
      # Target CPU savings percentage (from paper: 50%)
      target_cpu_savings: 50.0
      
      # Target memory savings percentage (from paper: 40%)
      target_memory_savings: 40.0
      
      # Cold start time reduction target (from paper: 50%)
      target_coldstart_reduction: 50.0
    
    logging:
      level: "info"
      format: "json"
---
# Optional: Horizontal Pod Autoscaler for the orchestrator itself
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-storage-orchestrator-hpa
  namespace: kube-system
  labels:
    app: ai-storage-orchestrator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-storage-orchestrator
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
